<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito | kuami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{ --pri:#0a4c8b; --sec:#ef476f }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif}
    .navbar{backdrop-filter:saturate(180%) blur(10px)}
    .navbar.scrolled{box-shadow:0 6px 24px rgba(0,0,0,.08);background:#ffffffd6}
    .cart-count{background:#dc3545;color:#fff;border-radius:999px;font-size:.7rem;line-height:1;padding:.20rem .38rem;min-width:20px;text-align:center}
    .thumb{width:64px;height:64px;object-fit:cover;border-radius:.5rem}
    .price{font-weight:800;color:var(--sec)}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top bg-white">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <img src="assets/logo.png" alt="Logo" height="40" class="me-2"> kuami
    </a>
    <div class="ms-auto d-flex gap-2">
      <a href="herramientas.html" class="btn btn-outline-primary"><i class="bi bi-tools"></i> Herramientas</a>
      <a href="index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Seguir comprando</a>
    </div>
  </div>
</nav>

<main class="container" style="padding-top:92px;padding-bottom:64px">
  <h1 class="h3 mb-3">Carrito <span id="count" class="badge bg-secondary align-middle">0</span></h1>

  <div id="empty" class="alert alert-info d-none">
    Tu carrito está vacío. Agregá productos desde la tienda.
  </div>

  <div class="table-responsive">
    <table class="table align-middle" id="cartTable">
      <thead class="table-light">
        <tr>
          <th style="width:70px"></th>
          <th>Producto</th>
          <th class="text-end">Precio</th>
          <th style="width:130px" class="text-center">Cantidad</th>
          <th class="text-end">Subtotal</th>
          <th style="width:60px"></th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>
  </div>

  <div class="row g-4 mt-2">
    <div class="col-lg-6">
      <div class="card p-3">
        <h5 class="mb-3">Entrega</h5>
        <div class="row g-2">
          <div class="col-12">
            <label class="form-label">Método</label>
            <select id="shipping" class="form-select">
              <option value="0">Retiro en tienda — Gs. 0</option>
              <option value="15000">Delivery Asunción — Gs. 15.000</option>
              <option value="25000">Delivery Gran Asunción — Gs. 25.000</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Notas para el pedido (opcional)</label>
            <textarea id="notes" class="form-control" rows="2" placeholder="Ej.: Copa con nombre Ana, color dorado"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card p-3">
        <h5 class="mb-3">Resumen</h5>
        <ul class="list-unstyled mb-3">
          <li class="d-flex justify-content-between"><span>Subtotal</span><strong id="subtotal">Gs. 0</strong></li>
          <li class="d-flex justify-content-between"><span>Envío</span><strong id="ship">Gs. 0</strong></li>
          <li class="d-flex justify-content-between fs-5 border-top pt-2"><span>Total</span><strong id="total">Gs. 0</strong></li>
        </ul>
        <div class="d-flex gap-2">
          <button id="clearBtn" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Vaciar</button>
          <a id="waBtn" class="btn btn-success flex-grow-1" target="_blank" rel="noopener">
            <i class="bi bi-whatsapp me-1"></i> Finalizar por WhatsApp
          </a>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 bg-light">
  <div class="container text-center small">© <span id="yy"></span> kuami</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  /* ===== Estado y utilidades ===== */
  const CART_KEY = 'carritoKuami';
  const PHONE_WA = '595984024413';
  const getCart = () => JSON.parse(localStorage.getItem(CART_KEY) || '[]');
  const setCart = (c) => localStorage.setItem(CART_KEY, JSON.stringify(c));
  const formatGs = n => 'Gs. ' + (n||0).toLocaleString('es-PY');

  const els = {
    body: document.getElementById('cartBody'),
    empty: document.getElementById('empty'),
    count: document.getElementById('count'),
    subtotal: document.getElementById('subtotal'),
    ship: document.getElementById('ship'),
    total: document.getElementById('total'),
    shippingSel: document.getElementById('shipping'),
    notes: document.getElementById('notes'),
    waBtn: document.getElementById('waBtn'),
    clearBtn: document.getElementById('clearBtn')
  };

  function render(){
    const cart = getCart();
    els.body.innerHTML = '';
    let sub = 0;
    cart.forEach(item=>{
      const row = document.createElement('tr');
      const subtotal = (item.price||0) * (item.qty||1);
      sub += subtotal;
      row.innerHTML = `
        <td><img class="thumb" src="${item.img}" alt="${item.name}"></td>
        <td class="fw-semibold">${item.name}</td>
        <td class="text-end">${formatGs(item.price)}</td>
        <td class="text-center">
          <input type="number" class="form-control form-control-sm qty" data-id="${item.id}" value="${item.qty||1}" min="1">
        </td>
        <td class="text-end">${formatGs(subtotal)}</td>
        <td class="text-end"><button class="btn btn-sm btn-outline-danger rm" data-id="${item.id}" title="Quitar"><i class="bi bi-x-lg"></i></button></td>
      `;
      els.body.appendChild(row);
    });

    const ship = parseInt(els.shippingSel.value,10) || 0;
    els.subtotal.textContent = formatGs(sub);
    els.ship.textContent = formatGs(ship);
    els.total.textContent = formatGs(sub + ship);

    const totalQty = cart.reduce((a,i)=>a+(i.qty||0),0);
    els.count.textContent = totalQty;

    const empty = cart.length === 0;
    document.getElementById('cartTable').classList.toggle('d-none', empty);
    els.empty.classList.toggle('d-none', !empty);

    buildWA();
  }

  document.addEventListener('input', (e)=>{
    if(e.target.classList.contains('qty')){
      const id = e.target.dataset.id;
      let val = parseInt(e.target.value,10);
      if(!Number.isFinite(val) || val<1){ val = 1; e.target.value = 1; }
      const cart = getCart();
      const it = cart.find(i=>i.id===id);
      if(it){ it.qty = val; setCart(cart); render(); }
    }
  });

  document.addEventListener('click', (e)=>{
    if(e.target.closest('.rm')){
      const id = e.target.closest('.rm').dataset.id;
      const cart = getCart().filter(i=>i.id !== id);
      setCart(cart); render();
    }
  });

  els.shippingSel.addEventListener('change', render);

  els.clearBtn.addEventListener('click', ()=>{
    if(confirm('¿Vaciar el carrito?')){ localStorage.setItem(CART_KEY, '[]'); render(); }
  });

  function buildWA(){
    const cart = getCart();
    if(cart.length === 0){
      els.waBtn.removeAttribute('href');
      els.waBtn.classList.add('disabled');
      return;
    }
    els.waBtn.classList.remove('disabled');

    const ship = parseInt(els.shippingSel.value,10) || 0;
    const sub = cart.reduce((a,i)=>a + (i.price*i.qty), 0);
    const tot = sub + ship;

    const lines = [];
    lines.push('Hola, quiero hacer este pedido:');
    cart.forEach(i=>{
      lines.push(`• ${i.name} x${i.qty} — ${formatGs(i.price*i.qty)}`);
    });
    lines.push(`Subtotal: ${formatGs(sub)}`);
    lines.push(`Envío: ${formatGs(ship)}`);
    lines.push(`Total: ${formatGs(tot)}`);
    const notes = (els.notes.value||'').trim();
    if(notes){ lines.push(`Notas: ${notes}`); }
    lines.push('');
    lines.push('Datos: Nombre y barrio: ________ | Tel: ________');

    const msg = encodeURIComponent(lines.join('\n'));
    els.waBtn.href = `https://wa.me/${PHONE_WA}?text=${msg}`;
  }

  document.getElementById('yy').textContent = new Date().getFullYear();
  render();
</script>
</body>
</html>
